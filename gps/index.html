<title>Localização rápida: só celulares com gps</title>
</head><body>
<H1 id="gps">Para sabê a sua localização ligue o suporte ao Javascript, o gps e altorize o navegador e o site ter acesso ao gps</H1>

<script>
var options = {
  enableHighAccuracy: true,
  timeout: 5000,
  maximumAge: 0
};

function success(pos) {
  var crd = pos.coords;
  var info = 'Latitude: ' + crd.latitude + ' Longitude: ' + crd.longitude ;
  document.getElementById("gps").innerHTML = 'Posição atual<br><br>' + info + '<br><br>, Margem de erro em ' + crd.accuracy + ' metros.';
  info.select();
  document.execCommand('copy');
  //alert("Copiado");
}
function error(err) {
  document.getElementById("gps").innerHTML = 'ERROR(' + err.code + '): ' + err.message;
};

navigator.geolocation.getCurrentPosition(success, error, options);


</script>
</body>
</html>
