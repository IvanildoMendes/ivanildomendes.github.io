<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<meta name="description" content="Página inicial do site ivanildo.net.br">
<meta name="keywords" content="Digital, Relógio, mostra as horas">
<meta name="author" content="Ivanildo Medes dos Santos">
<link rel="shortcut icon" href="/img/favicon.png">
<title>ivanildo.net.br</title>
</head><body>
<H1 id="gps">Para sabe sua localização lige o suporte ao Javascript</H1>

<script>
var options = {
  enableHighAccuracy: true,
  timeout: 5000,
  maximumAge: 0
};

function success(pos) {
  var crd = pos.coords;
  document.getElementById("gps").innerHTML = 'Posição atual<br><textarea>Latitude: ' + crd.latitude + ' Longitude: ' + crd.longitude + '</textarea>, Margem de erro em ' + crd.accuracy + ' metros.';
  navigator.clipboard.writeText( "Latitude: " + crd.latitude + " Longitude: " + crd.longitude );
  alert( "Copiado, pronto pra colar" );
};

function error(err) {
  document.getElementById("gps").innerHTML = 'ERROR(' + err.code + '): ' + err.message;
};

navigator.geolocation.getCurrentPosition(success, error, options);

</script>
</body>
</html>
